<div class="large-3 columns left-col artists-page">
    <h3 class="section-title"><a href="#/Artist/{{art.ArtistId}}"> {{art.ArtistName}}</a></h3>
    <div class="artist-photo">
        <img ng-src="{{art.ArtistProfile}}" />
    </div>
</div>

<div class="large-9 columns right-col">
    <div class="artist-bio">
        <h3 class="artist-name">{{art.Name}}</h3>
        <p>{{art.Description}}</p>
    </div>
    <div class="sub-section-title">
        <div class="artist-art">
            <ul class="small-block-grid-2 large-block-grid-3">
                <li>
                    <img ng-src="{{art.ImageHref}}" />
                </li>
            </ul>
        </div>
    </div>
</div>
