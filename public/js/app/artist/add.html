<div class="row">
	<div class="large-6 columns">
		<label for="">First Name</label>
		<input type="text" id="firstName" name="firstName" ng-model="artist.firstName"/>
	</div>
	<div class="large-6 columns">
		<label for="">Last Name</label>
		<input type="text" id="lastName" name="lastName" ng-model="artist.lastName"/>
	</div>
</div>
<div class="row">
	<textarea ckeditor="editorOptions" name="editor" ng-model="Bio" ng-change="save(Bio)"></textarea>
</div>
<div class="row">
    <div>Upload image for Artist</div>
    <img src="{{file.data}}" ng-show="file.data">
    <input type="file" name="file" id="file" onChange="angular.element(this).scope().imageChange(this);" />
</div>
<div class="row">
	<div class="large-9 columns"></div>
	<div class="large-3 columns">
		<input type="submit" value="Create" class="small button" ng-click="add(artist)" />
	</div>
</div>
