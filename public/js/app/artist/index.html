<div class="large-3 columns left-col artist-page">
	<h3 class="section-title">Artists</h3>
	<div class="artist-photo">
		<img ng-src="{{artist.profileImage}}" />
	</div>
</div>

<div class="large-9 columns right-col">
	<div class="artist-bio">
		<h3 class="artist-name">{{artist.firstName}} {{artist.lastName}} <a href="#/Artist/Update/{{artist._id}}" ng-show="isAuth" class="button medium">Update</a></h3>
		<div ng-bind-html="artist.bio">{{artist.bio}}</div>
	</div>
	<div class="sub-section-title">
        <div class="artist-art">
            <ul class="small-block-grid-2 large-block-grid-3">
            	<li ng-repeat="art in arts">
            		<div class="cont">
            			<a href="#/art/{{art._id}}"> <!--{{art.Id}}-->
            				<img ng-src="{{art.href}}" />
            			</a>
            		</div>
            		<h5>{{art.name}}</h5>
            		<p>{{art.desc}}</p>
            	</li>
        	</ul>
    	</div>
	</div>
</div>
