<div class="large-3 columns left-col">
    <h3 class="section-title">{{category.Name}}</h3>
    <ul class="category"></ul>

</div>
<div class="large-9 columns right-col">
    <h3 class="section-title">Featured Artists</h3>

    <div ng-repeat="art in arts">
        <div class="artist-excerpt group">
            <div class="artist-photo">
                <div class="cont">
                    <a href="#/art/{{art.Id}}"><img ng-src="{{art.ImageHref}}" /></a>
                </div>
            </div>
            <div class="copy">
                <h3>{{art.Name}}</h3>
                <p>{{art.Description}}</p>
                <p>by <a href="{{art.ArtistId}}">{{artist.ArtistName}}</a></p>
            </div>
        </div>
	</div>
</div>
