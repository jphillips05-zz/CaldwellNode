<form ng-submit="sendEmail(email)">
	<div class="large-3 columns left-col artists-page">
        <h3 class="section-title">Contact Us</h3>
        <div class="artist-photo">
        </div>
    </div>

    <div class="large-9 columns right-col">
        <label>First Name</label>
        <input type="text" ng-model="email.firstName" />

        <label>Last Name</label>
        <input type="text" ng-model="email.lastName" />
        
        <label>Email</label>
        <input type="text" ng-model="email.email" />    
       	
       	<label>Comment</label>
        <textarea ng-model="email.message"></textarea>       	
        
        <input type="submit" value="Send Message" />
    </div>
</form>
