<div class="large-12 columns">
    <img ng-src="{{event.href}}" />
</div>

<div class="large-12 columns">
    <h2>{{event.EventName}}</h2>
    <em>{{event.EventDescription}} - {{event.EventDate | date:'MM/dd/yyyy' }}</em>
</div>

<div class="large-12 columns" ng-show="eventImages.length > 0">
    <ul class="large-block-grid-4">
        <li ng-repeat="img in eventImages">
        	<img ng-src="img.href" />
        </li>
    </ul>
</div>
